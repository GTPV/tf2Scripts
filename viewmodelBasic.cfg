bind mouse2 +attack2
unbind shift

alias showmodel1 "slot1; r_drawviewmodel 1"
alias showmodel2 "slot2; r_drawviewmodel 1"
alias showmodel3 "slot3; r_drawviewmodel 1"
alias showmodel4 "slot4; r_drawviewmodel 1"
alias hideamby "slot1; r_drawviewmodel 0"

bind 2 showmodel2
bind 3 showmodel3
bind 4 showmodel4

alias AmbyOn "bind 1 hideamby; alias Ambymode AmbyOff"
